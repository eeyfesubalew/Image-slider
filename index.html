<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img src="img/gallery-1.jpg" alt="img" class="img img-1" />
        <img src="img/gallery-2.jpg" alt="img" class="img img-2" />
        <img src="img/gallery-3.jpg" alt="img" class="img img-3" />
        <img src="img/gallery-11.jpg" alt="img" class="img img-4" />
      </div>

      <div class="arrows">
        <button class="btn btn-prev">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-prev"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        <button class="btn btn-next">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-next"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>

      <div class="btn-container">
        <button class="btn-goto btn-goto-1"></button>
        <button class="btn-goto btn-goto-2"></button>
        <button class="btn-goto btn-goto-3"></button>
        <button class="btn-goto btn-goto-4"></button>
      </div>
    </div>
  </body>
</html>
